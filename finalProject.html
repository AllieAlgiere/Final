<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="banner">
        <img src="banner/BYOP.png" alt="Build Your Own Planner">
    </div>
    
    <div class="container">
        <form id="mealPlanForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="goal">Goal for the Week:</label>
            <input type="text" id="goal" name="goal"><br><br>
            
            <!-- Meal inputs for each day -->
            
            <input type="button" value="Generate Meal Plan" onclick="generateMealPlan()">
            <input type="reset" value="Clear Planner">
        </form>
    </div>

    <script src="projectJS.js"></script> 
</body>
</html>
